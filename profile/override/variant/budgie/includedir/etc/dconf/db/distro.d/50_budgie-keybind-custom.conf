
[org/buddiesofbudgie/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-logout/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-reboot/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-shutdown/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/wallpaper-shuf/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/wallpaper-default/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/control-center/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/desktop-settings/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-run/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-window/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-drun/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/text-editor/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/web-browser/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-manager/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-manager-1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-control/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-toggle-mute/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-decrease/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-increase/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-decrease-slowly/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-increase-slowly/']




[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-manager-1]
binding='<Shift><Alt>g'
command='pcmanfm'
name='File_Manager-1'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-manager]
binding='<Shift><Alt>f'
command='nemo'
name='File_Manager'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-drun]
binding='<Shift><Alt>d'
command='rofi -show drun -show-icons'
name='Rofi_Show_Drun'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-run]
binding='<Shift><Alt>r'
command='rofi -show run'
name='Rofi_Show_Run'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rofi-show-window]
binding='<Shift><Alt>w'
command='rofi -show window -show-icons'
name='Rofi_Show_Window'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/control-center]
binding='<Shift><Alt>s'
command='budgie-control-center'
name='Control_Center'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/desktop-settings]
binding='<Control><Alt>s'
command='budgie-desktop-settings'
name='Desktop_Settings'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-logout]
binding='<Shift><Alt>x'
command='budgie-session-quit --logout'
name='System_Logout'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-reboot]
binding='<Control><Alt>x'
command='budgie-session-quit --reboot'
name='System_Reboot'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-shutdown]
binding='<Shift><Alt>z'
command='budgie-session-quit --power-off'
name='System_Shutdown'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-1]
binding='<Shift><Alt>a'
command='sakura'
name='Terminal-1'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-2]
binding='<Control><Alt>a'
command='tilix'
name='Terminal-2'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-3]
binding='<Shift><Alt>t'
command='lxterminal'
name='Terminal-3'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-4]
binding='<Control><Alt>t'
command='mate-terminal'
name='Terminal-4'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal]
binding='<Alt>Return'
command='sakura'
name='Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/text-editor]
binding='<Shift><Alt>e'
command='pluma'
name='Text_Editor'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-control]
binding='<Shift><Alt>v'
command='mate-volume-control'
name='Volume_Control'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-decrease-slowly]
binding='<Control><Alt>comma'
command='amixer -q -D pulse sset Master 1%- unmute'
name='Volume_Decrease_Slowly'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-decrease]
binding='<Shift><Alt>comma'
command='amixer -q -D pulse sset Master 5%- unmute'
name='Volume_Decrease'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-increase-slowly]
binding='<Control><Alt>period'
command='amixer -q -D pulse sset Master 1%+ unmute'
name='Volume_Increase_Slowly'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-increase]
binding='<Shift><Alt>period'
command='amixer -q -D pulse sset Master 5%+ unmute'
name='Volume_Decrease'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/volume-toggle-mute]
binding='<Alt>m'
command='amixer -q -D pulse sset Master toggle'
name='Volume_Toggle_Mute'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/wallpaper-default]
binding='<Control><Alt>w'
command='wallpaper-select-gnome default'
name='Wallpaper_Default'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/wallpaper-shuf]
binding='<Alt>w'
command='wallpaper-select-gnome shuf_favorite'
name='Wallpaper_Shuf'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/web-browser]
binding='<Shift><Alt>b'
command='firefox --new-tab about:blank'
name='Web_Browser'
